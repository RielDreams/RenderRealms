{% extends 'base.html' %} {% block content %}


<h1> {{project.name}} </h1>

<div class="row">
    <div class="col s6">
        <div class='card'>
            <div class='card-content'>
                <p>date Created: {{project.date}}</p>
            </div>
            <div class="card-action">
                <a href="">Edit</a>
                <a href="">Delete</a>
            </div>
        </div>
    </div>
    <div class="col s6">
        <form action="{% url 'add_editting' project.id %}">
            {% csrf_token %} 
            {{Editprojects_form.as_p}}
            <input type="submit" value="" class="btn">
        </form>
    </div>
</div>
{% endblock %}
