{% extends 'base.html' %} 
{% block content %}

<h1>My Projects</h1>

{% for project in projects %}
<a href='{% url "detail" project.id %}'>
<div class="card">
  <div class="card-content">
    <span class="card-title"><h3>{{ project.name }}</h3></span>
  </div>
</div>
</a>
{% endfor %} 
{% endblock %}
