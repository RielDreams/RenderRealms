{% extends 'base.html' %} 
{% block content %}

<h1>My Projects</h1>
{% if projects.count %}
{% for project in projects %}
<a href='{% url "detail" project.id %}'>
<div class="card">
  <div class="card-content">
    <span class="card-title"><h3>{{ project.name }}</h3></span>
  </div>
</div>
</a>
{% endfor %} 
{% else %} 
<h3>You need to add Projects first</h3>
<h4><a href="{% url 'project_create' %}">Click here</a></h4>
{% endif %}
{% endblock %}
