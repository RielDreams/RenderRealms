{% extends 'base.html' %} {% block content %}

<h1>Character</h1>


{% if object_list.count %}

{% for character in object_list %}
<div class="card">
  <a href="{% url 'character_detail' character.id %}" >
  <div class="card-content">
    <span class="card-title">
        {{character.name}}
        </span>
  </div>
  </a>
</div>
{% endfor %}
{% else %}
<h3>You need to add an character first</h3>
<h4><a href="{% url 'character_create' %}">Click here</a></h4>
{% endif %} 
{% endblock %}
