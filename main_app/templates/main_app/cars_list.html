{% extends 'base.html' %} {% block content %}

<h1>Garage</h1>


{% if cars.count %}

{% for car in object_list %}
<div class="card">
  <div class="card-image">
    <a href="{% url 'car_detail' car.id %}" >
    <img src="https://i.imgur.com/boyhlkQ.jpg" alt=""/>
      <span class="card-title">{{car.name}}</span>
    </a>
  </div>
  <div class="card-content">
    {{car.description}}
  </div>
</div>
{% endfor %} 
{% else %} 
<h3>You need to add Cars first</h3>
<h4><a href="{% url 'car_create' %}">Click here</a></h4>
{% endif %}



{% endblock %}
