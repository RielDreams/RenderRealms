{% extends 'base.html' %} {% block content%}

<h1>character Details</h1>

<div class="card">
    <a href="{% url 'character_detail' characters.id %}">
        <div class="card-content">
            <span class="card-title">
                {{characters.name}}
            </span>
        </div>
        <p>brand {{characters.brand}}</p>
    </a>
    <div class="card-action">
        <a href="{% url 'character_update' characters.id%}">edit</a>
        <a href="{% url 'character_delete' characters.id%}">Delete</a>
    </div>
</div>

{% endblock %}
